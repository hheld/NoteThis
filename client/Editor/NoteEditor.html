<div class="panel panel-default">
    <div class="panel-heading">Edit note</div>
    <form role="form" class="panel-body">
        <div class="form-group form-group">
            <input type="text" ng-model="ctrl.title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group form-group-sm">
            <input type="text" ng-model="ctrl.tags" class="form-control" placeholder="Tags">
        </div>
    </form>
    <div class="panel-body">
        <div id="wmd-button-bar"></div>
        <textarea ng-model="ctrl.note" placeholder="Note" id="wmd-input" class="form-control noresizeHandler" rows="10"></textarea>
    </div>
    <div id="wmd-preview" class="panel-footer"></div>
    <button class="btn button-default voffset pull-right" ng-click="ctrl.save()">Save</button>
</div>
