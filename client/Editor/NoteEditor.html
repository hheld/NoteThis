<div class="panel panel-default">
    <div class="panel-heading">New note</div>
    <div id="wmd-button-bar" class="panel-body"></div>
        <div class="form-group">
            <textarea ng-model="ctrl.note" id="wmd-input" class="form-control" rows="10"></textarea>
        </div>
    <div id="wmd-preview" class="panel-footer"></div>
    <button class="btn button-default" ng-click="ctrl.save()">Save</button>
    <button class="btn button-default" ng-click="ctrl.test()">TEST</button>
</div>
